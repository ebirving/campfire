<head>
  <title>Campfire</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image" href="noun_67681.png">
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lekton" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="login-buttons">
    {{>loginButtons}}
  </div>
  <div class="container">

    <header>
      <div class="rubber_stamp">
        <h1>Campfire</h1>
      </div>
      {{#if currentUser}}
      <form class="new-word">
        <input type="text" name="word" placeholder="Type here to add a word..." />
      </form>
      {{/if}}
    </header>

    <main>
      <p>
        {{#each words}}
          {{>word}}
        {{/each}}
        <span id="wordInProgress"></span>
      </p>
      {{#if currentUser}}
      <div id="lower-nav">
        {{>timer}}
        <span id="word-count">|   Word Count: {{wordCount}}    </span>
        <span id="user-tracker">|   Wordsmith # of #    </span>
        <span id="story-archive" class="lightbox-trigger">|   <a href="#">Story Archive</a>     </span>
      </div>
      {{/if}}
    </main>

  </div>

  <footer>Fork me on <a href="https://github.com/ebirving/campfire">Github</a>!</footer>

  <div id="lightbox">
    <div id="inner-wrapper">
      <span class="lightbox-close">&times;</span>
      <div id="lightbox-content">
        <ul>
          {{#each stories}}
            {{>story}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

</body>

<template name="word">
  <span>{{text}}</span>
</template>

<template name="story">
  {{#if hasContent}}
    <li>
      "{{#each storyText}} {{this}} {{/each}}" - {{storyAuthors}}
      <span class="delete">&times;</span>
    </li>
  {{/if}}
</template>

<template name="timer">
  <span id="start-button"><a href="#">Start</a></span>
  <span id="countdown">{{minutes}}:{{seconds}}    </span>
</template>
